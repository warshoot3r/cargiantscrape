name: Build and Push Cross-Platform Images

on:
  push:
    branches:
      - master

jobs:
  build_arm_v7:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies for ARM/v7 image
        uses: actions/cache@v2
        with:
          path: /root/.cache/pip
          key: cache-arm-v7-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-arm-v7-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM/v7 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "jammyboi/cgwebscrape:linux-armv7-latest"
          platforms: linux/arm/v7
          build-args: |
            PANDAS_VERSION=1.3.3
          cache-from: type=gha, scope=armv7
          cache-to: type=gha,mode=max, scope=armv7

  build_arm64_v8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies for ARM64/v8 image
        uses: actions/cache@v2
        with:
          path: /root/.cache/pip
          key: cache-arm64-v8-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-arm64-v8-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM64/v8 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "jammyboi/cgwebscrape:linux-arm64-v8-latest"
          platforms: linux/arm64/v8
          build-args: |
            PANDAS_VERSION=1.3.3
          cache-from: type=gha, scope=arm64
          cache-to: type=gha,mode=max, scope=arm64

  build_arm_v8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies for ARM/v8 image
        uses: actions/cache@v2
        with:
          path: /root/.cache/pip
          key: cache-arm-v8-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-arm-v8-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM/v8 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "jammyboi/cgwebscrape:linux-arm-v8-latest"
          platforms: linux/arm/v8
          build-args: |
            PANDAS_VERSION=1.3.3
          cache-from: type=gha, scope=armv8
          cache-to: type=gha,mode=max, scope=armv8

  build_amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies for AMD64 image
        uses: actions/cache@v2
        with:
          path: /root/.cache/pip
          key: cache-amd64-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-amd64-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "jammyboi/cgwebscrape:linux-amd64-latest"
          platforms: linux/amd64
          build-args: |
            PANDAS_VERSION=1.3.3
          cache-from: type=gha, scope=amd64
          cache-to: type=gha,mode=max, scope=amd64
