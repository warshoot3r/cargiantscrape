name: Build and Push as individual tags as *-latest
on:
  push: 
    branches: 
        - master


jobs:
  build_arm_v7:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies for ARM/v7 image
        uses: actions/cache@v2
        with:
          path: /pip-cache
          key: cache-arm-v7-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-arm-v7-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM/v7 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "jammyboi/cgwebscrape:linux-armv7-latest"
          platforms: linux/arm/v7
          build-args: |
            PANDAS_VERSION=1.3.3
            DOCKER_BUILDKIT=1
            PIP_CACHE_DIR=/pip-cache 
          cache-from: type=registry,ref=jammyboi/cgwebscrape:linux-armv7-latest-buildcache
          cache-to: type=registry,ref=jammyboi/cgwebscrape:linux-armv7-latest-buildcache,mode=max

