name: Pull latest and run test
on:
    workflow_run:
        branches: 
            - master
        workflows:
            - "Build from source & Push to DockerHub as individual tags"
        types:
            - completed
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Pull main repo
              uses: actions/checkout@v2

            - name: Create credentials File
              run: touch credentials.py

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
              

            - name: Install QEMU emulation
              run: docker run --privileged --rm tonistiigi/binfmt --install all
            
            - name: Pull docker image
              run: |
                docker run --rm -v /usr/local/bin/qemu-aarch64:/usr/bin/qemu-aarch64 jammyboi/cgwebscrape:linux-arm-v8-latest

                
            - name: Stop container
              run: |
                docker compose down 
