name: Build ARM v7 32Bit

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /github
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login to Docker Hub (or your container registry)
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker images
        run: |
          docker buildx create --use
          # Install pandas in the Docker image (using a compatible version)
          docker buildx build --platform linux/arm/v7 -t linux/arm/v7 --build-arg PANDAS_VERSION=1.3.3 --push .
